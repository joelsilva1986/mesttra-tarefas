<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Simples javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="pokedex-header">
            <img src="./logo.png" alt="logo do pokemon amarela">
            <h1>Lista de pokemons</h1>
        </header>
        <section class="container">
            <ul id="pokemons"></ul>
        </section>
       
    </main>
    <script>
        const tarefasHtml = document.getElementById('pokemons');
        console.log(tarefasHtml);

        const API = fetch('https://pokeapi.co/api/v2/pokemon?limit=120');
        console.log(API)

        API.then((response) => {
            
            return response.json()
        }).then((pokemons) => {
            
            pokemons.results.map((pokemon, index) => {
                tarefasHtml.insertAdjacentHTML('beforeend', `
                <li>
                    <p>Nome: ${pokemon.name}</p>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${index + 1}.png"/>
                <li>
                `)
            })
        })

    </script>
</body>
</html>
